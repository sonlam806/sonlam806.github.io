              ></path>
            </svg>
            <a href="#" class="nav-logo-text">Pinterest</a>
          </div>

            <ul>
              <li>
                <a href="#about"> About </a>
              </li>
              <li>

              </li>
              <li>

              </li>

            <div class="button-group">

              <button type="button" class="btn btn-default" id="sign-up">
